<div [class.mt-2]="index === 0" class="d-flex align-items-center justify-content-between mb-3 ml-2 mr-2 product">
    <div class="d-flex align-items-center justify-content-start flex-row flex-wrap">
        <span class="break"> {{product.name | titlecase}} </span>
        <span class="category"> {{product.category.name | titlecase}} </span>

        <ng-container *ngIf="pure">
            <form [formGroup]="form" style="flex-basis: 100%; width: 100%;" class="mt-3">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Quantidade</mat-label>
                    <input (click)="view" type="number" min="1" formControlName="amount" matInput
                        placeholder="Quantidade">
                    <!-- <mat-icon  matSuffix>{{visibility}}</mat-icon> -->
                    <img src="assets/icons/box.svg" alt="" style="width: 20px; position: absolute; right: 0px;">
                </mat-form-field>
            </form>
        </ng-container>
    </div>

    <div *ngIf="!pure">
        <button mat-raised-button (click)="selectProduct()">Cotar</button>
    </div>
</div>
