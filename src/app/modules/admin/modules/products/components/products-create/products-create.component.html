<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-xl-12 mb-xl-0">
      <div class="card shadow">
        <ng-container *ngIf="form && factories && brands && categories">
          <form [formGroup]="form">
            <ng-template matStepLabel>Dados do Usuário</ng-template>

            <mat-form-field appearance="outline">
              <mat-label>Nome</mat-label>
              <input type="text" matInput placeholder="Nome do produto" formControlName="name">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Descrição</mat-label>
              <input type="email" matInput placeholder="Descrição do produto" formControlName="description">
              <mat-icon matSuffix>email</mat-icon>
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Categoria</mat-label>
              <mat-select matInput formControlName="product_category_id">
                <mat-option *ngFor="let category of categories" [value]="category.id">
                  {{category.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Marca</mat-label>category
              category
              <mat-select matInput formControlName="brand_id">
                <mat-option *ngFor="let brand of brands" [value]="brand.id">
                  {{brand.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Tipo do usuário</mat-label>
              <mat-select matInput formControlName="factory_id">
                <mat-option *ngFor="let factory of factories" [value]="factory.id">
                  {{factory.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <div class="d-flex justify-content-end">
              <button mat-button type="submit">Salvar</button>
            </div>

          </form>
        </ng-container>
      </div>
    </div>
  </div>
</div>
