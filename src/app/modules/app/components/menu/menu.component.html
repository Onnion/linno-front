<ng-container>
  <div class="menu-bar d-flex justify-content-around align-items-center">
    <img class="menu" width="25px" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
      [routerLink]="['/app/user']" src="assets/icons/avatar.svg" alt="">
    <img class="menu" width="25px" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
      [routerLink]="['/app/app']" src="assets/icons/home.svg" alt="">

    <ng-container [ngSwitch]="quotationGroups.length.toString()">
      <div *ngSwitchCase="'0'">
        <img class="menu" width="25px" routerLinkActive="active" src="assets/icons/list.svg" alt="">
      </div>

      <div *ngSwitchDefault [matBadge]="quotationGroups.length">
        <img class="menu" width="25px" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          [routerLink]="['/app/app/quotation-groups']" src="assets/icons/list.svg" alt="">
      </div>
    </ng-container>

  </div>
</ng-container>
