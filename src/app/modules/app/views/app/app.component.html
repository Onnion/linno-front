<ng-container *ngIf="shouldShowFixeds && shouldShowNav">
    <app-navbar></app-navbar>
</ng-container>

<div [ngStyle]="{'min-height': getHeight(), 'margin-top': shouldShowNav ? '55px' : '0px'}" [@routerTransition]="o.isActivated ? o.activatedRoute : ''"
    style="margin-bottom: 55px;">
    <router-outlet #o="outlet"></router-outlet>
</div>

<ng-container *ngIf="shouldShowFixeds">
    <app-menu></app-menu>
</ng-container>
