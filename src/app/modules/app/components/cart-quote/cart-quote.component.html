<ng-container *ngIf="quotation && quotation.product && quotation.fabricators.length > 0">

    <div class="quotation mt-2 mb-3 ml-2 mr-2">
        <div class="d-flex justify-content-between align-items-center">
            <span class="break"> {{quotation.product.name | titlecase}} </span>

            <div class="d-flex justify-content-between align-items-center">
                <span style="font-size: 2rem; font-weight: 900;">1</span>
                <img src="assets/icons/box.svg" alt="" style="width: 20px; right: 0px;">
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center pt-2">
            <div>
                <ng-container *ngFor="let fabricator of quotation.fabricators;">
                    <div class="avatar mr-2" [ngStyle]="{'background-image': 'url(' + fabricator.picture + ')'}">
                    </div>
                </ng-container>
            </div>

            <div>
                <span class="category"> {{quotation.product.category.name | titlecase}} </span>
            </div>

        </div>

    </div>
</ng-container>
