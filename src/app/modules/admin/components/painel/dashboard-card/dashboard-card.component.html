<div class="card card-stats mb-4" #cardComponent [@showup]>
  <div id="content">

    <div class="card-body">
      <div class="row">
        <div class="col">
          <h5 class="card-title text-uppercase text-muted mb-0">{{config.title}}</h5>
          <span *ngIf="!config.price && !config.date" class="h2 font-weight-bold mb-0">{{config.content}}</span>
          <span *ngIf="config.price" class="h2 font-weight-bold mb-0">{{config.content | price}}</span>
          <span *ngIf="config.date && !config.price" class="h2 font-weight-bold mb-0">{{config.content | date:'dd/MM/yyyy'}}</span>
        </div>
        <div  *ngIf="config.icon" class="col-auto">
          <div class="icon icon-shape text-white rounded-circle shadow" [ngClass]="config.bg">
            <i *ngIf="!config.material" class="{{config.icon}}"></i>
            <i *ngIf="config.material" class="material-icons">{{config.icon}}</i>
          </div>
        </div>
      </div>
      <p class="mt-3 mb-0 text-muted text-sm">
        <span class="text-nowrap">{{config.footer}}</span>
      </p>
    </div>
  </div>
</div>
