<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-xl-12 mb-xl-0">
      <div class="card shadow">

        <app-loading [loading]="loading"></app-loading>

        <div class="card-header border-0" style="position: sticky; top: 0; z-index: 999;">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">produtos</h3>
            </div>

            <div class="col justify-content-end d-flex">
              <a [routerLink]="['/admin/painel/produtos/adicionar']" style="width: max-content;"
                class="btn btn-sm btn-slack d-flex justify-content-between align-items-center">
                <mat-icon matSuffix>person_add</mat-icon> <span style="margin-left: 3px"> Cadastrar Produto </span>
              </a>
            </div>
          </div>

        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Categoria</th>
                <th scope="col">Fabricante</th>
                <!-- <th scope="col">Ações</th> -->
              </tr>
            </thead>
            <tbody *ngIf="componentData">
              <tr *ngFor="let product of componentData" class="line">
                <td>
                  {{product.name}}
                </td>
                <td>
                  {{product.category.name}}
                </td>
                <td>
                  {{product.factory.name}}
                  <!-- <img [src]="product.factory.picture" [title]="product.factory.name" alt=""> -->
                </td>
                <!-- <td>
                  <div class="dropdown">
                    <a class="btn btn-sm btn-icon-only text-light" role="button" (click)="actions($event)">
                      <i class="fa fa-ellipsis-v"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow" style="z-index: 9;">
                      <a class="dropdown-item text-center" [routerLink]="['/painel/fornecedores/editar', product.id]">
                        <a class="btn btn-sm btn-info">
                          <mat-icon matSuffix>assignment</mat-icon> <span style="margin-left: 3px"> Editar
                          </span>
                        </a>
                      </a>
                    </div>
                  </div>

                </td> -->
              </tr>

            </tbody>

            <tbody *ngIf="componentData">
              <tr>
                <td colspan="5" style="text-align: center">
                  <mat-paginator #pagination [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                    (page)="onPaginateChange($event)"></mat-paginator>
                </td>
              </tr>
            </tbody>

            <tbody *ngIf="!componentData || (componentData && componentData && componentData.length <= 0)">
              <tr>
                <td colspan="5" style="text-align: center">NENHUM PRODUTO CADASTRADO</td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
