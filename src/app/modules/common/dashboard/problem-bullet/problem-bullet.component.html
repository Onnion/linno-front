<div *ngIf="aclService.can('see-bullet')" (click)="activeMessage()" class="bullet" title="Ver mensagem">
  <span>i</span>
</div>

<div *ngIf="aclService.can('set-bullet')" class="container" title="Ativar ou desativar mensagem de aviso sobre PhoneTrack" >
  <div class="round">
    <input (change)="activeMessage()" [checked]="status" type="checkbox" id="checkbox" />
    <label for="checkbox"></label>
  </div>
</div>
