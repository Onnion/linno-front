<div class="card" style="border-radius: unset!important" style="margin-bottom: 0!important; border-radius: unset;">
  <app-loading [loading]="loading"></app-loading>

  <div class="card-header card-header-success card-header-icon d-flex justify-content-between align-items-center">
    <h6 class="card-title">{{title}}</h6>
    <app-problem-bullet (message)="showMessage($event)" *ngIf="showBullet()"></app-problem-bullet>
  </div>

  <div class="card-body d-flex align-items-end" style="background: #FFFFFF">

    <div class="row" style="width: 100%">
      <div class="col">
        <h2 [ngStyle]="{'font-size': bullet && shouldShowBullet && message ? '1rem' : '2rem'}" style="color:#3145a9; font-weight: 900;">
          <!--
            <ng2-odometer *ngIf="!(_data === '-')" [number]="_data" [format]="'(.ddd)'" [animation]="'count'" [value]="0" [auto]="true">
            </ng2-odometer> 
          -->
          <span>{{_data}}</span>
        </h2>

        <p style="color:#757575; line-height: 16px;" class="error-text" *ngIf="!loading && bullet && shouldShowBullet && message">
          <!-- Por falha na sua linha telefônica, estamos com dificuldades de atualizar o número de ligações. -->
          Por problemas na linha telefônica, estamos com dificuldades de atualizar o número de ligações. Caso seja um revendedor, entrar em contato com o seu distribuidor para maiores informações
        </p>
      </div>
    </div>
  </div>
</div>
