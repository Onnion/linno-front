<div class="container-full" [style]="height">
  <div class="row justify-content-center" style="min-width: 100%">
    <div class="col-md-8 text-center">

      <h4 class="text-muted">{{today | date:'dd/MM/yyyy'}}</h4>
      <h1>Escolha o tipo de relat√≥rio</h1>
      <br>
      <br>
      <div class="row justify-content-center reports" *ngIf="TYPES && TYPES.length > 0"  [@listNiches]="TYPES.length">
        <div *ngFor="let report of TYPES" class="col-4 report-content" (click)="selectReport(report)">
          <div class="report" [class.active]="report.active">
            <figure>
              <img class="img-fluid" src="{{report.icon}}" alt="">
            </figure>
            <h4 class="text-muted text-center">{{report.label}}</h4>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
