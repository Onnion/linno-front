<!-- <ng-container *ngIf="quotation && quotation.product_category && quotation.factories.length > 0"> -->
<ng-container *ngIf="quotation && quotation.product_category">

    <div class="quotation mt-2 mb-3 ml-2 mr-2" matRipple (click)="toQuotationList(quotation)" [matRippleCentered]="false"
        [matRippleDisabled]="false" [matRippleUnbounded]="false">

        <ng-container [ngSwitch]="cart.toString()">
            <div class="d-flex justify-content-end align-items-center" *ngSwitchCase="'true'">
                <span (click)="remove()" class="d-flex justify-content-center align-items-center remove">
                    excluir
                </span>
            </div>

            <div class="d-flex justify-content-end align-items-center" *ngSwitchDefault>
                <span [ngClass]="quotation.quotation_group_status.name"
                    class="d-flex status justify-content-center align-items-center status">
                    {{quotation.quotation_group_status.name}}
                </span>
            </div>

        </ng-container>

        <div class="d-flex justify-content-between align-items-center">
            <div style="flex: 70%" class="d-flex align-items-start">
                <img class="mr-2" style="width: 30px;" [src]="quotation.product_category.picture" alt="">
                <span class="break"> {{quotation.product_category.name | titlecase}} </span>
            </div>

            <div style="flex: 30%" class="d-flex justify-content-end align-items-center">
                <span style="font-size: 2rem; font-weight: 500;">{{quotation.amount}}</span>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center pt-2">
            <div>
                <ng-container *ngFor="let factor of quotation.factories;">
                    <div class="avatar mr-2" (click)="showFactor(factor)"
                        [ngStyle]="{'background-image': 'url(' + factor.picture + ')'}">
                    </div>
                </ng-container>
            </div>
            <!-- 
            <div>
                <span class="category"> {{quotation.product_category.category.name | titlecase}} </span>
            </div> -->

        </div>

    </div>
</ng-container>
